<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Tender Analysis Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Main Card */
        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 1px 3px var(--shadow);
            overflow: hidden;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--bg-light);
        }

        .tab {
            flex: 1;
            padding: 1.25rem;
            font-size: 0.95rem;
            font-weight: 600;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            color: var(--primary);
            background: white;
        }

        .tab.active {
            color: var(--primary);
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .tab-content {
            display: none;
            padding: 2.5rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="url"],
        input[type="date"] {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* File Upload */
        .file-upload {
            position: relative;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            background: var(--bg-light);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.02);
        }

        .file-upload.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 0.95rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .upload-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        .file-name {
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn {
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Results Section */
        .results {
            display: none;
            padding: 2.5rem;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .results-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .score-badge.high {
            background: var(--secondary);
        }

        .score-badge.medium {
            background: var(--warning);
        }

        .score-badge.low {
            background: var(--danger);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .stat-value.success {
            color: var(--secondary);
        }

        .stat-value.warning {
            color: var(--warning);
        }

        .stat-value.danger {
            color: var(--danger);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Error Message */
        .error-message {
            background: #fee;
            border-left: 4px solid var(--danger);
            padding: 1rem 1.25rem;
            border-radius: 8px;
            color: #b91c1c;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.875rem;
            }

            .tab-content,
            .results {
                padding: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Success State */
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-message h3 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .success-message p {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">üìä</span>
            </div>
            <h1>RFP Tender Analysis</h1>
            <p class="tagline">AI-Powered Procurement Intelligence</p>
        </header>

        <div class="main-card">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="url">üåê Analyze URL</button>
                <button class="tab" data-tab="pdf">üìÑ Upload PDF</button>
            </div>

            <!-- URL Analysis Tab -->
            <div class="tab-content active" id="urlTab">
                <form id="urlForm">
                    <div class="form-group">
                        <label for="tenderUrl">Tender URL *</label>
                        <input 
                            type="url" 
                            id="tenderUrl" 
                            name="url" 
                            placeholder="https://example.com/tender-document"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlTenderName">Tender Name (Optional)</label>
                        <input 
                            type="text" 
                            id="urlTenderName" 
                            name="name" 
                            placeholder="e.g., Railway Electrification Project 2025"
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlIssuer">Issuing Authority (Optional)</label>
                        <input 
                            type="text" 
                            id="urlIssuer" 
                            name="issuer" 
                            placeholder="e.g., Indian Railways"
                        >
                    </div>

                    <div class="form-group">
                        <label for="urlDeadline">Submission Deadline (Optional)</label>
                        <input 
                            type="date" 
                            id="urlDeadline" 
                            name="deadline"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        üöÄ Analyze Tender
                    </button>
                </form>
            </div>

            <!-- PDF Upload Tab -->
            <div class="tab-content" id="pdfTab">
                <form id="pdfForm">
                    <div class="form-group">
                        <label>Upload Tender Document *</label>
                        <div class="file-upload" id="fileUpload">
                            <input 
                                type="file" 
                                id="pdfFile" 
                                name="file" 
                                accept=".pdf"
                                required
                            >
                            <div class="upload-icon">üì§</div>
                            <div class="upload-text">
                                <strong>Drop PDF here</strong> or click to browse
                            </div>
                            <div class="file-name" id="fileName"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pdfTenderName">Tender Name (Optional)</label>
                        <input 
                            type="text" 
                            id="pdfTenderName" 
                            name="name" 
                            placeholder="e.g., Metro Rail Cable Procurement"
                        >
                    </div>

                    <div class="form-group">
                        <label for="pdfIssuer">Issuing Authority (Optional)</label>
                        <input 
                            type="text" 
                            id="pdfIssuer" 
                            name="issuer" 
                            placeholder="e.g., Delhi Metro Rail Corporation"
                        >
                    </div>

                    <div class="form-group">
                        <label for="pdfDeadline">Submission Deadline (Optional)</label>
                        <input 
                            type="date" 
                            id="pdfDeadline" 
                            name="deadline"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        üöÄ Analyze Tender
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Analyzing tender document...</div>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div class="results-header">
                    <h2 class="results-title">Analysis Results</h2>
                    <div class="score-badge" id="scoreBadge">
                        <span>Score:</span>
                        <span id="overallScore">0%</span>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Estimated Price</div>
                        <div class="stat-value" id="estimatedPrice">‚Çπ0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Matched Products</div>
                        <div class="stat-value" id="matchedProducts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Technical Match</div>
                        <div class="stat-value" id="technicalMatch">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Recommendation</div>
                        <div class="stat-value" id="recommendation" style="font-size: 1rem;">-</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="downloadBtn">
                        üì• Download Full Report (PDF)
                    </button>
                    <button class="btn btn-primary" id="analyzeNewBtn">
                        üîÑ Analyze Another Tender
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(targetTab + 'Tab').classList.add('active');
            });
        });

        // File upload drag & drop
        const fileUpload = document.getElementById('fileUpload');
        const pdfFile = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                fileUpload.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, () => {
                fileUpload.classList.remove('dragover');
            });
        });

        fileUpload.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            pdfFile.files = files;
            updateFileName();
        });

        pdfFile.addEventListener('change', updateFileName);

        function updateFileName() {
            if (pdfFile.files.length > 0) {
                fileName.textContent = `üìÑ ${pdfFile.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        }

        // Global variable to store analysis results
        let currentAnalysisData = null;

        // Form submission handlers
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                url: document.getElementById('tenderUrl').value,
                name: document.getElementById('urlTenderName').value,
                issuer: document.getElementById('urlIssuer').value,
                deadline: document.getElementById('urlDeadline').value
            };
            
            await analyzeUrl(formData);
        });

        document.getElementById('pdfForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', pdfFile.files[0]);
            formData.append('name', document.getElementById('pdfTenderName').value);
            formData.append('issuer', document.getElementById('pdfIssuer').value);
            formData.append('deadline', document.getElementById('pdfDeadline').value);
            
            await analyzePdf(formData);
        });

        async function analyzeUrl(data) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/analyze-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysisData = result.data;
                    displayResults(result.data);
                } else {
                    showError(result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function analyzePdf(formData) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/analyze-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentAnalysisData = result.data;
                    displayResults(result.data);
                } else {
                    showError(result.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // Hide forms, show results
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById('results').classList.add('active');
            
            // Overall score (convert to percentage)
            const score = Math.round(data.score * 100);
            document.getElementById('overallScore').textContent = score + '%';
            
            // Update score badge color
            const scoreBadge = document.getElementById('scoreBadge');
            scoreBadge.className = 'score-badge';
            if (score >= 75) {
                scoreBadge.classList.add('high');
            } else if (score >= 50) {
                scoreBadge.classList.add('medium');
            } else {
                scoreBadge.classList.add('low');
            }
            
            // Stats
            document.getElementById('estimatedPrice').textContent = 
                '‚Çπ' + Number(data.price).toLocaleString('en-IN');
            document.getElementById('matchedProducts').textContent = 
                data.technical_matches.length;
            
            // Technical match from detailed scores
            const techMatch = data.detailed_score?.component_scores?.technical_match || 0;
            document.getElementById('technicalMatch').textContent = 
                Math.round(techMatch) + '%';
            
            // Recommendation
            const recommendation = data.detailed_score?.recommendation || 'N/A';
            const recElement = document.getElementById('recommendation');
            recElement.textContent = recommendation;
            
            // Style recommendation based on type
            recElement.className = 'stat-value';
            if (recommendation.includes('PROCEED') || recommendation.includes('RECOMMEND')) {
                recElement.classList.add('success');
            } else if (recommendation.includes('REVIEW')) {
                recElement.classList.add('warning');
            } else if (recommendation.includes('NOT')) {
                recElement.classList.add('danger');
            }
        }

        // Download PDF report
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!currentAnalysisData) {
                showError('No analysis data available');
                return;
            }
            
            try {
                const response = await fetch('/api/download-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentAnalysisData)
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `rfp_analysis_${new Date().getTime()}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Failed to generate PDF report');
                }
            } catch (error) {
                showError('Error downloading report: ' + error.message);
            }
        });

        // Analyze new tender
        document.getElementById('analyzeNewBtn').addEventListener('click', () => {
            document.getElementById('urlForm').reset();
            document.getElementById('pdfForm').reset();
            fileName.textContent = '';
            
            document.getElementById('results').classList.remove('active');
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'block';
            });
            document.querySelector('.tab-content.active').style.display = 'block';
            
            currentAnalysisData = null;
        });

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
